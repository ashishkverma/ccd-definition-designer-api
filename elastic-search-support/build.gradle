jar {
    baseName = 'definition-store-elastic-search-support'
}



dependencies {

    compile project(':domain')
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.3.0'
//    compile group: 'org.elasticsearch', name: 'elasticsearch-core', version: '6.3.0'

    // need these for command line to pass in the gradle version,
