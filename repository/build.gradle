jar {
    baseName = 'definition-store-repository'
}

ext {
    limits = [ // test coverage success criteria, same in pom.xml
        'class' : 9
    ]
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-data-jpa") {
        exclude group: 'org.apache.tomcat', module: 'tomcat-jdbc'
    }
    compile "org.projectlombok:lombok"
    compile "uk.gov.hmcts.reform.auth:auth-checker-lib:${authCheckerVersion}"
    compile "uk.gov.hmcts.auth.provider.service:service-token-generator-spring:1.0.5"
    compile "commons-beanutils:commons-beanutils"
    compile "org.apache.commons:commons-lang3:3.5"
    compile "io.springfox:springfox-swagger2:${springfoxSwaggerVersion}"
    compile "io.springfox:springfox-swagger-ui:${springfoxSwaggerVersion}"
    testCompile "org.springframework.boot:spring-boot-test"
    compile "javax.validation:validation-api:2.0.0.Final"
    compile "org.hibernate.validator:hibernate-validator:6.0.1.Final"
    compile "org.glassfish:javax.el:3.0.0"
    testCompile "org.liquibase:liquibase-core"
    testCompile "org.assertj:assertj-core"
}
